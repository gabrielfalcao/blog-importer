<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    {% block css %}
    <link href="{{ url_for('static', filename='css/tufte.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/highlight-js-styles/purebasic.css') }}" rel="stylesheet">
    {% endblock %}
    <title>{% block title %}blog importer{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body>
    {% block body %}
    {% block content %}{% endblock %}
    {% block script %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/highlight.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/underscore-min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script>

     $(document).ready(function() {
{#     /* full documentation on highlight.js configuration
          https://highlightjs.readthedocs.io/en/latest/api.html#highlightblock-block */#}
       hljs.configure({
         /* languages: ['python', 'html', 'clojure', 'lisp'],*/
         tabReplace: '    '
       })
       $('pre.code').each(function(i, block) {
         hljs.highlightBlock(block);
       });
     });
    </script>
    {% endblock %}
    {% endblock %}
  </body>
</html>
